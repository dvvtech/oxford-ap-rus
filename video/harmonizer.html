<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harmonizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            position: relative;
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 40px);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 12px;
        }

        /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–ø—É—Å–∫–∞ */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            border-radius: 12px;
            z-index: 10;
        }

        .play-icon {
            font-size: 70px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .play-text {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .play-hint {
            font-size: 16px;
            opacity: 0.8;
            max-width: 300px;
            line-height: 1.4;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ - –≤—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º–∞—è –ø–æ—Å–ª–µ –∑–∞–ø—É—Å–∫–∞ */
        .sound-btn {
            position: absolute;
            bottom: 70px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 20;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .sound-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∑–≤—É–∫–∞ */
        .sound-btn.muted::before {
            content: "üîá";
        }

        .sound-btn:not(.muted)::before {
            content: "üîä";
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ */
        .sound-tooltip {
            position: absolute;
            right: 70px;
            bottom: 30px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 30;
        }

        .sound-btn:hover .sound-tooltip {
            opacity: 1;
            transform: translateX(0);
        }

        /* –°—Å—ã–ª–∫–∞ –Ω–∞–∑–∞–¥ */
        .back-link {
            margin-top: 25px;
            text-align: center;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            font-size: 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: all 0.3s;
        }

        .back-link a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.15);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .play-icon {
                font-size: 60px;
            }

            .play-text {
                font-size: 20px;
            }

            .play-hint {
                font-size: 15px;
            }

            .sound-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
                bottom: 75px;
                right: 15px;
            }

            .container {
                height: calc(100vh - 30px);
            }

            .video-container {
                max-height: calc(100vh - 80px);                
            }
        }

        @media (max-width: 480px) {
            .play-icon {
                font-size: 50px;
            }

            .play-text {
                font-size: 18px;
            }

            .play-hint {
                font-size: 14px;
            }

            .sound-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            body {
                padding: 15px;
            }

            .container {
                height: calc(100vh - 30px);
            }

            .video-container {
                max-height: calc(100vh - 130px);
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –≤—ã—Å–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-height: 800px) {
            .video-container {
                max-width: 90vw;
                margin: 0 auto;
            }
        }



    </style>
</head>

<body>
    <div class="container">
        <div class="video-container" id="videoContainer">
            <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
            <div class="loader" id="loader"></div>

            <!-- –í–∏–¥–µ–æ -->
            <video id="harmonVideo" playsinline poster="harmon-preview.png">
                <source src="harmonizer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- –û–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞–ø—É—Å–∫–∞ -->
            <div class="play-overlay" id="playOverlay">
                <div class="play-icon">‚ñ∂</div>
                <div class="play-text">Harmonizer</div>
                <div class="play-hint">Click anywhere to start playing</div>
            </div>

            <!-- –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π -->
            <button class="sound-btn" id="soundBtn">
                <span class="sound-tooltip" id="soundTooltip">Click to unmute</span>
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('harmonVideo');
            const playOverlay = document.getElementById('playOverlay');
            const soundBtn = document.getElementById('soundBtn');
            const soundTooltip = document.getElementById('soundTooltip');
            const loader = document.getElementById('loader');
            const videoContainer = document.getElementById('videoContainer');

            let hasUserInteracted = false;
            let isVideoPlaying = false;

            // –ù–∞—á–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞
            video.muted = true; // –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
            soundBtn.classList.add('muted');
            //soundTooltip.textContent = 'Click to unmute';

            // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
            async function startVideoPlayback() {
                if (isVideoPlaying) return;

                hasUserInteracted = true;
                playOverlay.style.display = 'none';
                loader.style.display = 'block';

                try {
                    await video.play();
                    isVideoPlaying = true;
                    console.log('Video started playing');

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        video.setAttribute('controls', '');
                    }, 1000);

                } catch (error) {
                    console.error('Playback failed:', error);
                    playOverlay.style.display = 'flex';
                    playOverlay.innerHTML = `
                        <div style="color: #ff6b6b; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <div class="play-text">Playback Error</div>
                        <div class="play-hint">Tap to try again</div>
                    `;
                } finally {
                    loader.style.display = 'none';
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –¥–ª—è –∑–∞–ø—É—Å–∫–∞
            playOverlay.addEventListener('click', startVideoPlayback);
            videoContainer.addEventListener('click', function (e) {
                if (!hasUserInteracted && e.target === videoContainer) {
                    startVideoPlayback();
                }
            });

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
            soundBtn.addEventListener('click', function (e) {
                e.stopPropagation(); // –ù–µ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–≤—É–∫–∞



                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
                video.muted = !video.muted;
                soundBtn.classList.toggle('muted', video.muted);

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                //soundTooltip.textContent = video.muted ? 'Click to unmute' : 'Click to mute';
                soundTooltip.style.display = 'none';
                soundBtn.style.display = 'none';
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –≤ localStorage
                //localStorage.setItem('harmonizerVideoMuted', video.muted);

                console.log('Sound ' + (video.muted ? 'muted' : 'unmuted'));
            });

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –∑–≤—É–∫–∞ –∏–∑ localStorage
            const savedMute = localStorage.getItem('harmonizerVideoMuted');
            if (savedMute !== null) {
                //video.muted = savedMute === 'true';
                soundBtn.classList.toggle('muted', video.muted);
                //soundTooltip.textContent = video.muted ? 'Click to unmute' : 'Click to mute';
            }

            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (muted)
            setTimeout(() => {
                if (!hasUserInteracted) {
                    video.play().then(() => {
                        console.log('Autoplay succeeded (muted)');
                        playOverlay.style.display = 'none';
                        isVideoPlaying = true;
                        video.setAttribute('controls', '');
                    }).catch(err => {
                        console.log('Waiting for user interaction');
                        // –û–≤–µ—Ä–ª–µ–π –æ—Å—Ç–∞–µ—Ç—Å—è –≤–∏–¥–∏–º—ã–º
                    });
                }
            }, 500);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã
            video.addEventListener('volumechange', function () {
                const isMuted = video.muted || video.volume === 0;
                soundBtn.classList.toggle('muted', isMuted);
                //soundTooltip.textContent = isMuted ? 'Click to unmute' : 'Click to mute';
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤–∏–¥–µ–æ
            video.addEventListener('ended', function () {
                playOverlay.style.display = 'flex';
                playOverlay.innerHTML = `
                    <div class="play-icon">‚ü≥</div>
                    <div class="play-text">Play Again?</div>
                    <div class="play-hint">Click to replay video</div>
                `;
                isVideoPlaying = false;
                video.removeAttribute('controls');
            });

            video.addEventListener('play', function () {
                console.log('VIDEO_ANALYTICS: Video play started');
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª—é–±–æ–π —Ç—Ä–µ–∫–∏–Ω–≥3
                fetch('https://api.cloud-platform.pro/data-analyst/v1/analytics/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pageUrl: window.location.href,       // –¢–µ–∫—É—â–∏–π URL
                        referrer: document.referrer          // –û—Ç–∫—É–¥–∞ –ø—Ä–∏—à–µ–ª
                    })
                });
            });

            // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∫–ª–∏–∫ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞
            document.addEventListener('click', function firstPageClick() {
                if (!hasUserInteracted) {
                    startVideoPlayback();
                }
                document.removeEventListener('click', firstPageClick);
            });
        });

    </script>
</body>

</html>
