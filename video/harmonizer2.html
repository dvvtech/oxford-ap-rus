<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; /* Убираем прокрутку на десктопе */
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Увеличиваем максимальную ширину */
            height: calc(100vh - 40px); /* Занимаем всю высоту с учетом паддинга */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 40px); /* Ограничиваем высоту */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Видео полностью помещается в контейнер */
            display: block;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            font-size: 14px;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                height: calc(100vh - 30px);
            }
            
            .video-container {
                max-height: calc(100vh - 80px);
            }
            
            body {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                height: calc(100vh - 20px);
            }
            
            .video-container {
                max-height: calc(100vh - 130px);
            }
            
            body {
                padding: 10px;
            }
        }

        /* Для очень высоких экранов */
        @media (min-height: 800px) {
            .video-container {
                max-width: 90vw; /* Ограничиваем ширину на очень высоких экранах */
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video controls playsinline poster="harmon-preview.png">
                <source src="harmonizer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Простая аналитика (опционально) -->
    <script>
        // Отслеживание начала просмотра
        document.querySelector('video').addEventListener('play', function () {
            console.log('Video started playing');
            
            fetch('https://api.cloud-platform.pro/data-analyst/v1/analytics/track', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pageUrl: window.location.href,       // Текущий URL
                        referrer: document.referrer          // Откуда пришел
                    })
                });
        });
    </script>
</body>

</html>
